<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" 
    integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container-fluid">
        <div class="container">
            <nav class="navbar">
                <h3>Email Client</h3>
                <ul>
                    <li><a href="#about" class="navbar_links" >About</a></li>
                    <li> <a href="#login" class="navbar_links">Log in</a></li>
                    <li> <a href="#signup" class="navbar_links">Sign up</a></li>
                </ul>
            </nav>
            <div class="top">
                <h1>A new email client<br> designed to keep you<br>calm and focused</h1>
                <img src="Images/18.png" alt="Working Image on Laptop" class="img">
            </div>
            <div class="main">
                <div class="left">  
                    <h1>Email Form</h1>
                    <h3>Send breathtaking professional emails in one click!</h3>
                    <h6>Please fill in the following inputs</h6>
                    <div id="success" class="success">Emails sent successfully</div>
                    <div id="error" class="error">Invalid Email</div>
                    <div id="tag-container" class="tag-container" >
                        <input id="myInput" placeholder="Email">
                    </div>
                    <div class="textarea">
                        <textarea class="bodytext" name="bio" rows="10" cols="44" required placeholder="    Body Paragraph..."></textarea>
                    </div>
                    <div class="sendButton">
                        <button class="main_btn" onclick="send()"><h4>SEND</h4></button>
                    </div>
                </div>
                    <div class="right">
                        <img class="email-img" src="Images/julia.webp" alt="Email Image" style="height: 500px;">
                    </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
